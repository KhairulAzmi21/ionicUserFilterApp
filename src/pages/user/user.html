<ion-header>

  <ion-navbar>
    <ion-title>User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngIf=(!isNotFiltered)>
        <ion-item *ngFor="let user of userList">
          <ion-avatar item-start>
            {{ user.age }}
          </ion-avatar>
          <h2>{{ user.name}}</h2>
          <p>{{ user.religion}}</p>
          <p>{{ user.race}}</p>
          <p>{{ user.state}}</p>
          <p>{{ user.status}}</p>
          <p>{{ user.gender}}</p>
        </ion-item>
      </ion-list>
      <ion-label padding *ngIf=(isNotFiltered)>Carian Tidak Dijumpai</ion-label>
</ion-content>
